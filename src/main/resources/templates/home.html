<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Car Service - HOME</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap"
          rel="stylesheet">
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- Libraries Stylesheet -->
    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">

<body>
<!-- Spinner Start-->
<div id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!-- Spinner End-->
<!-- Topbar Start -->
<div th:replace="~{fragments/commons::topbar}"></div>
<!-- Topbar End -->
<!-- Navbar Start -->
<header th:replace="~{fragments/commons::nav (activeLink=${'home'})}"></header>
<div class="main-container">
    <div class="vh-100" th:replace="~{fragments/commons::sidebar}"></div>
    <div class="content d-flex" id="content">
        <div class="col justify-content-center mt-5">
            <h2 class="text-center font-weight-bold text-danger text-uppercase" th:text="#{welcome} + ' ' +${welcomeMessage}">WELCOME TO CAR SERVICE</h2>
        </div>
        <div class="col justify-content-center align-items-center mt-5">
            <img class="img-fluid" alt="Responsive image" src="/images/home.jpg">
        </div>
    </div>
</div>

    <footer th:replace="~{fragments/commons::footer}"></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!--&lt;!&ndash; Template Javascript &ndash;&gt;-->
    <script src="/js/main.js"></script>
</body>
</html>
